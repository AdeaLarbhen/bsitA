<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<script src="scripts\homescript.js"></script>
		<link rel="stylesheet" href="..\styles\homestyle.css">
		<title>Home</title>
	</head>
	<body>
		<div>
			<nav class="navbar">
				<div  class="logo">
					<img src="..\assets\logo.png" alt="Rae's Menu logo">
				</div>
				<div class="toggle">
					<a href="#">
						<a href="#"><i class="fa-solid fa-angle-down"></i></a>
					</a>
				</div>				
				<div class="nav-link">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#"><i class="fa-solid fa-user" id="user"></i></a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="left">
			
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(function(){
				$(".toggle").on("click", function(){
					if($(".nav-link ul").hasClass("active")){
						$(".nav-link ul").removeClass("active");
						$(this).find("a").html("<i class='fa-solid fa-angle-down'></i>");
					} else{
						$(".nav-link ul").addClass("active");
						$(this).find("a").html("<i class='fa-solid fa-angle-up'></i>");
					}
				});
			});
		</script>
	</body>
    </html>
