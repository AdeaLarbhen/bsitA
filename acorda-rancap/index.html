<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Merged Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link rel="stylesheet" href="/acorda-rancap/styles/style.css"/>
  </head>
  <body>
      <div class="bg">
      <section class="login">
          <div class="container position-absolute top-50 start-50 translate-middle">
              <div class="row m-4">
                  <div class="col-sm-12 col-md-12 col-lg-6">
                     <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                            </div>
                            <div class="carousel-inner">
                                
                              <div class="carousel-item active">
                                <img src="/acorda-rancap/assets/bulalo.jpg" class="d-block w-100" alt="Bulalo">
                              </div>

                              <div class="carousel-item">
                                <img src="/acorda-rancap/assets/download (9).jpg" class="d-block w-100" alt="Sisig">  
                              </div>
                                
                              <div class="carousel-item">
                                <img src="/acorda-rancap/assets/download (1).jpg" class="d-block w-100" alt="Korean Meal">
                                </div>
                                
                                <div class="carousel-item">
                                <img src="/acorda-rancap/assets/download (2).jpg" class="d-block w-100" alt="TTeokboki">  
                                </div>
                                
                                <div class="carousel-item">
                                <img src="/acorda-rancap/assets/download (3).jpg" class="d-block w-100" alt="Sushi">
                              </div>
                                
                                  <div class="carousel-item">
                                <img src="/acorda-rancap/assets/images.jpg" class="d-block w-100" alt="Steak">
                              </div>
                                
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div> 
                  </div>
             
     
          <div class="col-sm-12 col-md-12 col-lg-6 mirror">
              <div class="px-lg-5 py-lg-4 mb-4">
                  <h1 class="text">C-Merged Login</h1>
                  <form class="input">
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required/>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" required/>
                    </div>
                       <div class="text-right mb-3"><a href="#" class="forget-link">Forget Password?</a></div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
            <div class="text-center mt-3 mb-3">
              or login with
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <a href="#" class="btn btn-social btn-facebook">Facebook</a>
              </div>

              <div class="col-6">
                <a href="#" class="btn btn-social btn-google">Google</a>
              </div>
              </div>

            <hr class="my-4">

            <div class="text-center mb-2">Don't have an account?
              <a href="#" class="register-link">Sign-Up</a>
            </div>
          </form>

              </div>
          </div>
        </div>   

      </div>        
    </section>
     
       </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/acorda-rancap/scripts/main.js"></script> 
   
  </body>
</html>
