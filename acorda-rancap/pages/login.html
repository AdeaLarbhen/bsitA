<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C - Merged Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/style3.css" />
  </head>
  <body>
    <main>

      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <h1>C - Merged Login</h1>
              </div>

              <div class="main-form">
                <div class="input-wrap">
                  <input type="email" id="email" maxlength="20" class="input-field" autocomplete="off" required/>
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input type="password" id="password" maxlength="20" class="input-field" autocomplete="off" required />
                  <label>Password</label>
                </div>

                <input type="submit" value="Login" class="login-btn" />

                <p class="text">
                  Incorrect Password?
                  <a href="#">Forgot Password</a>
                </p>
              </div>

              <div class="heading">
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Register</a>
              </div>
              
            </form>

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <h1>C - Merged Registration</h1>
              </div>

              <div class="actual-form">
              
                <q>Cuisine is only about making foods taste the way they are supposed to taste.</q>
                <figcaption>â€” Charlie Trotter</figcaption>
                <input type="submit" value="Sign Up" class="login-btn" />

               
              </div>

             
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="../assets/4.jpg" class="image img-1 show" alt="Filipino Cuisine" />
              <img src="../assets/8.jpg" class="image img-2" alt="Korean Cuisine" />
              <img src="../assets/12.jpg" class="image img-3" alt="Japanese Cuisine" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Filipino Cuisine</h2>
                  <h2>Korean Cuisine</h2>
                  <h2>Japanese Cuisine</h2>
                </div>
              </div>

              <div class="bullets">
                <span data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../scripts/form.js"></script>

  </body>
</html>
